<img class="main-cover" src="assets/about-us2.jpg" alt="">

<div class="container-fluid ">
<div class="contact-container">
        <h2>Get in Touch</h2>
        <p class="get-intouch">Our team of designers, developers & strategists, make custom digital products for startups and brands.</p>
        <div class="row m-2 ">
            <div class="col-md-4 col-6" >
                <i class="fa-regular fa-envelope icon"></i>
                <div>info@starlight-ae.com</div>
                <div class="icon">Email</div>
            </div>

            <div class="col-md-4 col-6">
                <i class="fa-solid fa-mobile-screen-button icon"></i>
                <div>+399 399 233 166</div>
                <div class="icon">Phone</div>

            </div>

            <div class="col-md-4 ">
                <i class="fa-solid fa-map-pin icon"></i>
                <div>Main Street 32b, NYC</div>
                <div class="icon">Adress</div>

            </div>
        </div>

        <div class="row">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <input class=" col-10 col-md-5 input" type="text" id="field1" formControlName="field1" placeholder="field 1">
              
                <input class="col-10 col-md-5 input" type="text" id="field2" formControlName="field2" placeholder="field 2">
              
                <input class="col-10 col-md-5 input" type="text" id="field3" formControlName="field3" placeholder="field 3">
              
                <input class="col-10 col-md-5 input" type="text" id="field4" formControlName="field4" placeholder="field 4">
              
                <textarea class="col-10 mx-0 input" id="textField" rows="7" formControlName="textField" placeholder="text feild"></textarea>
              
                <button class="form-control submit" type="submit">Send message</button>
              </form>

        </div>
</div>
</div>
